<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events and Promotions - Ignyt</title>
    <link
        rel="icon"
        type="image/x-icon"
        href="https://lh3.googleusercontent.com/p/AF1QipMA1DGDHG4M4k52izf50wMFSmzC7sZVU7O-TSEj=s1360-w1360-h1020"
    />
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
        background-image: url("https://d4t7t8y8xqo0t.cloudfront.net/resized/720X480/restaurant%2F692310%2Frestaurant520231216102400.jpg");
        color: #333;
      }

      header {
        background-color: #c5c5b7;
        color: black;
        padding: 10px;
        text-align: center;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      section {
        margin-bottom: 20px;
        position: relative;
      }

      h2 {
        color: black;
        font-weight: bolder;
        font-family: Cambria;
      }

      .events-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .event {
        width: 48%;
        box-sizing: border-box;
        padding: 10px;

        border-radius: 5px;
        margin-bottom: 20px;
        overflow: hidden;
        position: relative;
      }

      .event img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      .event:hover img {
        transform: scale(1.1);
      }

      .join-button {
        background-color: #ddc80d;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .join-button:hover {
        background-color: black;
        transform: scale(1.4);
      }

      #footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
</head>
<body>
  <header>
      <h1>Dining Options</h1>
  </header>
  <main>
      <div class="events-container">
          <section class="event" data-price="2000">
              <h2>Italian - <strong>₹2000</strong></h2>
              <img src="Italian.jpeg" alt="Italian" />
              <button class="join-button" onclick="redirectToPayments(this)">Book now!</button>
          </section>
  
          <section class="event" data-price="3000">
              <h2>Monsoon - <strong>₹3000</strong></h2>
              <img src="Monsoon.jpeg" alt="Monsoon" />
              <button class="join-button" onclick="redirectToPayments(this)">Book now!</button>
          </section>
  
          <section class="event" data-price="4000">
              <h2>Aqua - <strong>₹4000</strong></h2>
              <img src="Aqua.jpg" alt="Aqua" />
              <button class="join-button" onclick="redirectToPayments(this)">Book now!</button>
          </section>
      </div>
  </main>
  
  <footer id="footer">
      &copy; 2024 Ignyt Restaurant. All rights reserved.
  </footer>

  <script>
    function redirectToPayments(button) {
        const section = button.parentElement;
        const price = parseInt(section.getAttribute('data-price'));
        const totalPrice = price.toFixed(2);

        // Set the source in localStorage
        localStorage.setItem('source', 'dining');

        // Redirect to payments.html with total price as query parameter
        window.location.href = `payments.html?total=${totalPrice}`;
    }
</script>

</body>
</html>
